{% extends "base.html" %} 
{% block title %}Kursboksaffären - Slutför köp{% endblock %} 

{%block content %}
<form action="#" class="my-form" method="post">
  <label for="firstname">Förnamn:</label>
  <input type="text" id="firstname" name="firstname" required>

  <label for="lastname">Efternamn:</label>
  <input type="text" id="lastname" name="lastname" required>

  <label for="address">Adress:</label>
  <input type="text" id="address" name="address" required>

  <label for="city">Stad:</label>
  <input type="text" id="city" name="city" required>

  <label for="zipcode">Postnummer:</label>
  <input type="text" id="zipcode" name="zipcode" required minlength="5" maxlength="5" pattern="[0-9]{5}">

  <small>Format: 07xxxxxxxx</small>
  <label for="phone">Telefonnummer:</label>
  <input type="tel" id="phone" name="phone" required minlength="10" maxlength="12" pattern="[0-9]{10}">

  <label for="email">E-postadress:</label>
  <input type="email" id="email" name="email" required>

  <input class="product-button" type="submit" value="Slutför Köp">
</form>

{% endblock %}
